#ZooKeeper的连接字符串，如果是集群，逗号分隔节点，格式：ip:port[,ip2:port2,.....]
spring.cloud.zookeeper.connect-string = 192.168.4.199:2181
#指定zookeeper目录的根目录
spring.cloud.zookeeper.config.root = /app/config/dev
#启用zk的配置
spring.cloud.zookeeper.config.enabled =  true
spring.cloud.zookeeper.config.watcher.enabled =  true
#定义了你的项目的名称，zk会在你指定的根目录下寻找以这个项目名命名的目录下的配置
spring.application.name = cloudeureka

